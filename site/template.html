<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <title>Admin Central Panel</title>

  <script src="index.js"></script>

</head>
<body>
<header>
  <div id="title" onclick="offToggAll()">
    <img src="favicon.png" alt="favicon" id="favicon" onclick="console.log('test')">
    <h1>Admin Central Panel</h1>
  </div>

  <div class="top-line"></div>

  <nav id="menu">

    <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>

    <ul>
      <li class='li-menu'>
        <div class="menu-entry">
          <img src="folder.png" alt="" class="folder">
          <a class='dropdown-arrow' class="menu-button-text">Panels</a>
        </div>
        <ul class='sub-menus'>
          <li class='sub-menus-content' onClick='multiTogg("portainer", "site", true)'>
            <a id="portainerMenu" class="menu-button-text">Portainer</a>
          </li>
          <li class='sub-menus-content' onClick='multiTogg("proxy", "site", true)'>
            <a id="proxyMenu" class="menu-button-text">Proxy</a>
          </li>
        </ul>
      </li>

      <li class='li-entry' onClick='multiTogg("ssh", "site", true)'>
        <div class="menu-entry">
          <img src="page.png" alt="" class="page">
          <a id="sshMenu" class="menu-button-text">SSH</a>
        </div>
      </li>

      <li class='li-entry' onClick='multiTogg("dozzle", "site", true)'>
        <div class="menu-entry">
          <img src="page.png" alt="" class="page">
          <a class='dropdown-arrow' class="menu-button-text">Dozzle</a>
        </div>
      </li>

      <li class='li-menu'>
        <div class="menu-entry">
          <img src="folder.png" alt="" class="folder">
          <a class='dropdown-arrow'>Domaine</a>
        </div>
        <ul class='sub-menus'>
          <li class='sub-menus-content'><a href='https://my.freenom.com/clientarea.php?action=domains' target="_blank">Freenom</a></li>
          <li class='sub-menus-content'><a href='https://dash.cloudflare.com/31f1f2a9a0b237e42099a676e428f9fd/pikacloud.ga/dns' target="_blank">CloudFlare</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <img src="settings.png" alt="settings icon" id="settings" onclick="console.log('test')">

</header>

<section id="page">
  <div id="site" class="showBoxClass iframeListe">
    <div id="portainer" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="PortainerHttpOrHttps://PortainerIp:PortainerPort"></iframe>
    </div>

    <div id="proxy" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="ProxyHttpOrHttps://ProxyIp:ProxyPort"></iframe>
    </div>

    <div id="ssh" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="WebSshHttpOrHttps://WebSshIp:WebSshPort"></iframe>
    </div>

    <div id="dozzle" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="DozzleHttpOrHttps://DozzleIp:DozzlePort"></iframe>
    </div>
  </div>
</body>
</html>
